title: Nonym.A
description: 실험, 자동화, 시도들에 대한 요약
author: Nonym.A

theme: null
remote_theme: "mmistakes/minimal-mistakes"

plugins:
  - jekyll-remote-theme
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap      # added for sitemap generation
  - jekyll-include-cache

# ensure Jekyll processes custom pages directory
include:
  - "_pages"

# Defaults for posts: layout single, sidebar navigation docs, show TOC
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "single"
      sidebar:
        nav: "docs"
      toc: true
      toc_sticky: true
      author_profile: true
future: true
